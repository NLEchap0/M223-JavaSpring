<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>
    Hey! This is the home page!
    Add a new customer down below!
</h1>

<form method="POST" th:action="@{/addCustomer}" th:object="${customer}">
    <div>
        <label for="id">Id:</label>
        <input type="number" id="id" th:field="*{id}" placeholder="Insert the id" required/>
        <span class="validationError"
            th:if="${#fields.hasErrors('id')}"
            th:errors="${customer.id}">Name Error
        </span>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Insert the name" required/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="${customer.name}">Name Error
        </span>
    </div>
    <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}" placeholder="Insert the surname" required/>
        <span class="validationError"
              th:if="${#fields.hasErrors('surname')}"
              th:errors="${customer.surname}">Name Error
        </span>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" placeholder="Insert the age" required/>
        <span class="validationError"
              th:if="${#fields.hasErrors('age')}"
              th:errors="${customer.age}">Name Error
        </span>
    </div>
    <div>
        <button type="submit">Save Customer</button>
    </div>

</form>
</body>
</html>
